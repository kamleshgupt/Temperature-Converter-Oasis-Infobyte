<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Temprature Converter Program</h2>
    <input type="text" name="" id="value" placeholder="Enter a value, Ex. 0">
    <span id="noValue" style="color: red;"></span>
    <p>Select the unit to convert in</p>
    <input type="radio" name="unit" id="celsius"> Celsius
    <input type="radio" name="unit" id="fahrenheit"> Fahrenheit
    <span id="noUnit" style="color: red;"></span>
    <br><br>
    <button id="convert">Convert</button>
    <p id="result"></p>
    <script src="converter.js"></script>
</body>
</html>
